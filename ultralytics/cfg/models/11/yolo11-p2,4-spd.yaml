# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales:
  # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [ 0.50, 0.25, 1024 ] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [ 0.50, 0.50, 1024 ] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [ 0.50, 1.00, 512 ] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [ 1.00, 1.00, 512 ] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [ 1.00, 1.50, 512 ] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# p2,4 variant
# YOLO11n-p2,4 summary: 283 layers, 933,440 parameters, 933,424 gradients, 10.0 GFLOPs
# YOLO11s-p2,4 summary: 283 layers, 2,922,416 parameters, 2,922,400 gradients, 24.3 GFLOPs
# YOLO11m-p2,4 summary: 373 layers, 10,769,152 parameters, 10,769,136 gradients, 81.1 GFLOPs
# YOLO11l-p2,4 summary: 570 layers, 13,732,352 parameters, 13,732,336 gradients, 102.7 GFLOPs
# YOLO11x-p2,4 summary: 570 layers, 30,287,008 parameters, 30,286,992 gradients, 221.0 GFLOPs

# YOLO11n backbone
backbone:
# [from, repeats, module, args]
- [ -1, 1, Focus, [ 64, 3, 1 ] ] # 0-P1/2
- [ -1, 1, Conv, [ 128, 3, 1 ] ] # 1-P2/4
- [ -1, 1, SPD, [ 1 ] ] # 2
- [ -1, 2, C3k2, [ 256, True, 0.25 ] ] # 3
- [ -1, 1, Conv, [ 256, 3, 1 ] ] # 4-P3/8
- [ -1, 1, SPD, [ 1 ] ] # 5
- [ -1, 2, C3k2, [ 512, True, 0.25 ] ] # 6
- [ -1, 1, Conv, [ 512, 3, 1 ] ] # 7-P4/16
- [ -1, 1, SPD, [ 1 ] ] # 8
- [ -1, 2, C3k2, [ 512, True ] ] # 9
- [ -1, 1, SPPF, [ 512, 5 ] ] # 10
- [ -1, 2, C2PSA, [ 512 ] ] # 11

# YOLO11n head
head:
- [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ] # 12
- [ [ -1, 6 ], 1, Concat, [ 1 ] ] # 13 cat backbone P3
- [ -1, 2, C3k2, [ 256, True ] ] # 14

- [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ] # 15
- [ [ -1, 3 ], 1, Concat, [ 1 ] ] # 16 cat backbone P2
- [ -1, 2, C3k2, [ 128, True ] ] # 17 (P2/4-xsmall)

- [ -1, 1, Conv, [ 128, 3, 1 ] ] # 18
- [ -1, 1, SPD, [ 1 ] ] # 19
- [ [ -1, 14 ], 1, Concat, [ 1 ] ] # 20 cat head P3
- [ -1, 2, C3k2, [ 256, True ] ] # 21 (P3/8-small)

- [ -1, 1, Conv, [ 256, 3, 1 ] ] # 22
- [ -1, 1, SPD, [ 1 ] ] # 23
- [ [ -1, 11 ], 1, Concat, [ 1 ] ] # 24 cat head P4
- [ -1, 2, C3k2, [ 512, True ] ] # 25 (P4/16-medium)

- [ [ 17, 21, 25 ], 1, Detect, [ nc ] ] # Detect(P2, P3, P4)
