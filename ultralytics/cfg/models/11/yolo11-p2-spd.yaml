# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales:
  # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [ 0.50, 0.25, 1024 ] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [ 0.50, 0.50, 1024 ] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [ 0.50, 1.00, 512 ] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [ 1.00, 1.00, 512 ] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [ 1.00, 1.50, 512 ] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# summary p2
# YOLO11n-p2 summary: 379 layers, 2,740,032 parameters, 2,740,016 gradients, 11.4 GFLOPs
# YOLO11s-p2 summary: 379 layers, 9,625,968 parameters, 9,625,952 gradients, 29.7 GFLOPs
# YOLO11m-p2 summary: 481 layers, 20,155,136 parameters, 20,155,120 gradients, 88.6 GFLOPs
# YOLO11l-p2 summary: 753 layers, 25,680,384 parameters, 25,680,368 gradients, 113.2 GFLOPs
# YOLO11x-p2 summary: 753 layers, 57,154,720 parameters, 57,154,704 gradients, 244.6 GFLOPs

# YOLO11n backbone
backbone:
# [from, repeats, module, args]
- [ -1, 1, Focus, [ 64, 3, 1 ] ] # 0-P1/2
- [ -1, 1, Focus, [ 128, 3, 1 ] ] # 1-P2/4
- [ -1, 2, C3k2, [ 256, False, 0.25 ] ]
- [ -1, 1, Focus, [ 256, 3, 1 ] ] # 3-P3/8
- [ -1, 2, C3k2, [ 512, False, 0.25 ] ]
- [ -1, 1, Focus, [ 512, 3, 1 ] ] # 5-P4/16
- [ -1, 2, C3k2, [ 512, True ] ]
- [ -1, 1, Focus, [ 1024, 3, 1 ] ] # 7-P5/32
- [ -1, 2, C3k2, [ 1024, True ] ]
- [ -1, 1, SPPF, [ 1024, 5 ] ] # 9
- [ -1, 2, C2PSA, [ 1024 ] ] # 10

# YOLO11n head
head:
- [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ]
- [ [ -1, 6 ], 1, Concat, [ 1 ] ] # cat backbone P4
- [ -1, 2, C3k2, [ 512, False ] ] # 13

- [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ] # 14
- [ [ -1, 4 ], 1, Concat, [ 1 ] ] # 15 cat backbone P3
- [ -1, 2, C3k2, [ 256, False ] ] # 16

- [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ] # 17
- [ [ -1, 2 ], 1, Concat, [ 1 ] ] # 18 cat backbone P2
- [ -1, 2, C3k2, [ 128, False ] ] # 19 (P2/4-xsmall)

- [ -1, 1, Focus, [ 128, 3, 1 ] ] # 20
- [ [ -1, 16 ], 1, Concat, [ 1 ] ] # 21 cat head P4
- [ -1, 2, C3k2, [ 256, False ] ] # 22 (P3/8-small)

- [ -1, 1, Focus, [ 256, 3, 1 ] ] # 23
- [ [ -1, 13 ], 1, Concat, [ 1 ] ] # 24 cat head P4
- [ -1, 2, C3k2, [ 512, False ] ] # 25 (P4/16-medium)

- [ -1, 1, Focus, [ 512, 3, 1 ] ] # 26
- [ [ -1, 10 ], 1, Concat, [ 1 ] ] # 27 cat head P5
- [ -1, 2, C3k2, [ 1024, True ] ] # 28 (P5/32-large)

- [ [ 19, 22, 25, 28 ], 1, Detect, [ nc ] ] # Detect(P2, P3, P4, P5)
