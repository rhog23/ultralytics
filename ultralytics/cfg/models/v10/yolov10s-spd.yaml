# YOLOv10 object detection model. For Usage examples see https://docs.ultralytics.com/tasks/detect

# YOLOv10s summary: 402 layers, 8,128,272 parameters, 8,128,256 gradients, 25.1 GFLOPs

# Parameters
nc: 80 # number of classes
scales:
  # model compound scaling constants, i.e. 'model=yolov10n.yaml' will call yolov10.yaml with scale 'n'
  # [depth, width, max_channels]
  s: [ 0.33, 0.50, 1024 ]

# YOLOv10s-spd summary: 409 layers, 10,225,968 parameters, 10,225,952 gradients

backbone:
# [from, repeats, module, args]
- [ -1, 1, Focus, [ 64, 3, 1 ] ] # 0-P1/2
- [ -1, 1, Focus, [ 128, 3, 1 ] ] # 1-P2/4
- [ -1, 3, C2f, [ 128, True ] ] # 2
- [ -1, 1, Focus, [ 256, 3, 1 ] ] # 3-P3/8
- [ -1, 6, C2f, [ 256, True ] ] # 4
- [ -1, 1, SCDown, [ 512, 3, 1 ] ] # 5-P4/16
- [ -1, 1, SPD, [ 1 ] ] # 6
- [ -1, 6, C2f, [ 512, True ] ] # 7
- [ -1, 1, SCDown, [ 1024, 3, 1 ] ] # 8-P5/32
- [ -1, 1, SPD, [ 1 ] ] # 9
- [ -1, 3, C2fCIB, [ 1024, True, True ] ] # 10
- [ -1, 1, SPPF, [ 1024, 5 ] ] # 11
- [ -1, 1, PSA, [ 1024 ] ] # 12

# YOLOv10.0n head
head:
- [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ] # 13
- [ [ -1, 7 ], 1, Concat, [ 1 ] ] # 14 cat backbone P4
- [ -1, 3, C2f, [ 512 ] ] # 15

- [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ] # 16
- [ [ -1, 4 ], 1, Concat, [ 1 ] ] # 17 cat backbone P3
- [ -1, 3, C2f, [ 256 ] ] # 18 (P3/8-small)

- [ -1, 1, Focus, [ 256, 3, 1 ] ] # 19
- [ [ -1, 15 ], 1, Concat, [ 1 ] ] # 20 cat head P4
- [ -1, 3, C2f, [ 512 ] ] # 21 (P4/16-medium)

- [ -1, 1, SCDown, [ 512, 3, 1 ] ] # 22
- [ -1, 1, SPD, [ 1 ] ] # 23
- [ [ -1, 12 ], 1, Concat, [ 1 ] ] # 24 cat head P5
- [ -1, 3, C2fCIB, [ 1024, True, True ] ] # 25 (P5/32-large)

- [ [ 18, 21, 25 ], 1, v10Detect, [ nc ] ] # Detect(P3, P4, P5)
